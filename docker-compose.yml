services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: corpusdb
      POSTGRES_USER: corpus
      POSTGRES_PASSWORD: corpuspass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corpus -d corpusdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  solr:
    image: solr:9
    ports:
      - "8983:8983"
    volumes:
      - solrdata:/var/solr
      - ./solr/configsets:/var/solr/data/configsets
    user: "0:0"
    environment:
      - SOLR_HEAP=4g
      - SOLR_JAVA_MEM=-Xms4g -Xmx4g    
    command: >
      bash -lc "chown -R solr:solr /var/solr && su -s /bin/bash solr -c '/opt/solr/bin/solr -f'"

  api:
    build:
      context: ./api
      network: host
    network_mode: "host"
    environment:
      DATABASE_URL: postgresql+psycopg://corpus:corpuspass@localhost:5432/corpusdb
      SOLR_BASE_URL: http://localhost:8983/solr
      REDIS_URL: redis://localhost:6379/0
      FAISS_DIR: /data/faiss
      HYPOTHESIS_API_TOKEN: ${HYPOTHESIS_API_TOKEN}
      DATA_DIR: /app/data
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
    volumes:
      - faissdata:/data/faiss
      - ./data:/app/data
      - ./training:/app/training
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      solr:
        condition: service_started

  worker:
    build: ./worker
    environment:
      DATABASE_URL: postgresql+psycopg://corpus:corpuspass@postgres:5432/corpusdb
      SOLR_BASE_URL: http://solr:8983/solr
      REDIS_URL: redis://redis:6379/0
      FAISS_DIR: /data/faiss
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      HYPOTHESIS_API_TOKEN: ${HYPOTHESIS_API_TOKEN}
    volumes:
      - faissdata:/data/faiss
    depends_on:
      - postgres
      - redis
      - solr
    command: ["python", "worker.py"]

volumes:
  pgdata:
  solrdata:
  faissdata:

